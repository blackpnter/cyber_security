{% extends "base.html" %}

{% block content %}
    <h3 class="text-muted text-center">Users List</h3>

    <div class="table-responsive mt-3">
        <table class="table table-success table-striped">
            <thead>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Actions</th>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td colspan="2">
                        <a   href="/users/{{ user.id }}/edit" class="btn btn-secondary">Edit</a>
                        <a  onclick="return confirm('Are you sure you want to delete this?')" href="/destroy_user/{{ user.id }}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="mt-3 ml-2">
    <a href="/users/new" class="btn btn-primary ml-2">New User</a>
    </div>

{% endblock content %}
