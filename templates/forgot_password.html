{% extends "base.html" %}

{% block content %}

    <div class="container">
        <h3 class="text-muted text-center mt-3">Forgot Password?</h3>
        <form method="POST" class="mt-4" id="forgot-password" action="/passwords/new">
            {% csrf_token %}

            <div class="form-group mt-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control">
            </div>

            <div class="form-group mt-2">
                <input type="submit" value="Send reset instructions" class="btn btn-primary">
            </div>
        </form>

        <div class="mt-3">
            <a class="btn btn-secondary" href="/login">Login</a>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#forgot-password").validate({
                rules: {
                    "email": {
                        required: true,
                    }
                },
                errorClass: 'error',
                validClass: 'success',
                errorElement: 'div',
                errorPlacement: function (error, element) {
                    if (element.hasClass("password-type")) {
                        error.insertAfter(element.next());
                    } else {
                        error.insertAfter(element);
                    }
                }
            });

        })
    </script>

{% endblock content %}
